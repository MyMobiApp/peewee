<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>PWA Explorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab tab="news">
      <ion-router-outlet name="news"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="restaurant">
        <ion-router-outlet name="restaurant"></ion-router-outlet>
      </ion-tab>
    <ion-tab tab="ecommerce">
      <ion-router-outlet name="ecommerce"></ion-router-outlet>
    </ion-tab>
    <ion-tab tab="contact">
      <ion-router-outlet name="contact"></ion-router-outlet>
    </ion-tab>

    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="news" href="/tabs/(news:news)">
        <ion-icon name="paper"></ion-icon>
        <ion-label>News</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="restaurant" href="/tabs/(restaurant:restaurant)">
        <ion-icon name="restaurant"></ion-icon>
        <ion-label>Food</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="ecommerce" href="/tabs/(ecommerce:ecommerce)">
        <ion-icon name="cart"></ion-icon>
        <ion-label>eCommerce</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
        <ion-icon name="jet"></ion-icon>
        <ion-label>Travel & Leisure</ion-label>
      </ion-tab-button>

    </ion-tab-bar>

  </ion-tabs>
</ion-content>
